name: CI
on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  shell-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools (shellcheck, jq, shfmt)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y shellcheck jq || true
          # 安定: shfmt を公式リリースから取得（apt失敗対策）
          SHFMT_VER="3.6.0"
          curl -fsSL -o /usr/local/bin/shfmt \
            "https://github.com/mvdan/sh/releases/download/v${SHFMT_VER}/shfmt_v${SHFMT_VER}_linux_amd64"
          chmod +x /usr/local/bin/shfmt
          shfmt -version

      - name: Lint (shellcheck)  # まずは警告があっても落とさない
        run: |
          files=$(git ls-files '*.sh' || true)
          if [ -n "$files" ]; then
            shellcheck $files || true
          else
            echo "No shell scripts to lint."
          fi

      - name: Format check (shfmt -d)  # 差分があっても今回は落とさない
        run: |
          files=$(git ls-files '*.sh' || true)
          if [ -n "$files" ]; then
            shfmt -d . || true
          else
            echo "No shell scripts to format."
          fi
